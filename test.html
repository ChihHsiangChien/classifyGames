<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="200"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // 设置字体样式
    ctx.font = "24px Arial"; // 可以替换为你想要的字体和大小

    // 绘制中文字符
    ctx.fillText("測試", 50, 50);
  </script>
</body>
</html>
