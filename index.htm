<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
      touch-action: none;

    }
    #score {
      padding: 1em;
      height: 5%;
      background-color: #15e6c5;
      overflow: hidden;
      font-size: 30px;
    }
    
   .container {
      display: flex;
      align-items: center;
    }
    
    .large-button {
      font-size: 20px;
      padding: 10px 20px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <button onclick="checkPlacement()" class="large-button">Check</button>
    <div id="score">Score: 0</div>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  

  <script src="script.js"></script>
</body>
</html>
